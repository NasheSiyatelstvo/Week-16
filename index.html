<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registrationForm">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" placeholder="Введите имя" required minlength="2" maxlength="20">
        <div class="error" id="nameError"></div>

        <label for="email">Электронная почта</label>
        <input type="email" id="email" name="email" placeholder="Введите email" required>
        <div class="error" id="emailError"></div>

        <label for="age">Возраст</label>
        <input type="number" id="age" name="age" placeholder="Введите возраст" required>
        <div class="error" id="ageError"></div>

        <label>Пол</label>
        <div>
            <label><input type="radio" name="gender" value="male" required> Мужчина</label>
            <label><input type="radio" name="gender" value="female" required> Женщина</label>
        </div>
        <div class="error" id="genderError"></div>
        <br>
        <br>
        <label for="profession">Профессия</label>
        <select id="profession" name="profession" required>
            <option value="" disabled selected>Выберите профессию</option>
            <option value="doctor">Врач</option>
            <option value="programmer">Программист</option>
            <option value="teacher">Учитель</option>
            <option value="designer">Дизайнер</option>
            <option value="engineer">Инженер</option>
            <option value="seller">Продавец</option>
            <option value="other">Другое</option>
        </select>
        <div class="error" id="professionError"></div>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <div class="error" id="passwordError"></div>

        <label><input type="checkbox" id="agree" name="agree" required> Согласен с условиями обработки данных</label>
        <div class="error" id="agreeError"></div>

        <button type="submit" disabled>Зарегистрироваться</button>
    </form>
<script src="script.js"></script>
</body>
</html>
